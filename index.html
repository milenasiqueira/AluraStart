<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="alurastart logo.png" alt="logo da alura start">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre o Costa Neto</h2>
            <p class="escola-texto-um">O Colégio Estadual Coronel Costa neto.
                Uma instituição com vários proficionais otimos, e funcionários otimos..</p>
            <p class="escola-texto-dois">   Escola com vários recursos no Ensino Médio e Fundamental.</p>
        </div>
        <img class="escola-imagem" src="costa neto.jpeg" alt="imagem que representa uma professora em sala de aula">
    </section>
    <section class="estudante">
        <h2 class="estudante-titulo">Quem são os alunos?</h2>
        <div class="estudante-todos">
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="milena.jpeg" alt="foto da milena">
            <h3 class="estudante-nome">Milena</h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="julia.jpg" alt="foto da julia">
            <h3 class="estudante-nome">Julia</h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="kalledy.jpg" alt="foto do kalledy">
            <h3 class="estudante-nome">Kalledy</h3>
        </div>
        <span></span>
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="joao.jpg" alt="foto da joao">
            <h3 class="estudante-nome">João</h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="geiza.jpeg" alt="foto do geiza">
            <h3 class="estudante-nome">Geiza</h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="kauan.jpeg" alt="foto do kauan">
            <h3 class="estudante-nome">Kauan</h3>
    </div>
    </section>
    <footer class="rodape">
        <img class="rodape-imagem"src="alurastart logo.png" alt="logo da alura start">
    </footer>
</body>
</html>
